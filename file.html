<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Online Quiz Platform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="info_box">
      <div class="info_title">
        <span>Rules of this Quiz</span>
      </div>
      <div class="info_list">
        <div class="info">
          1.You will have only <span>60 seconds</span> for the quiz.
        </div>
        <div class="info">
          2.You can't reselect your answer upon selecting once.
        </div>
        <div class="info">3.You can't select any option once time expires.</div>
        <div class="info">4.You can't exit from the quiz while playing it.</div>
      </div>
      <div class="buttons">
        <button class="restart">Accept</button>
      </div>
    </div>
    <div class="quiz_box">
      <header>
        <div class="title">Basic Quiz</div>
        <div class="timer">
          <div class="time_left_text">Time Left</div>
          <div class="timer_sec">60</div>
        </div>
      </header>
      <h1 id="question">Here is the question</h1>
      <div id="option-buttons">
        <button class="btn">Option 1</button>
        <button class="btn">Option 2</button>
        <button class="btn">Option 3</button>
        <button class="btn">Option 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
